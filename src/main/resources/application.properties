spring.application.name=buscaEmpregoPAOO
server.servlet.context-path=/${spring.application.name}/api/
#http://localhost:8080/buscaEmpregoPAOO/api

spring.datasource.url=jdbc:h2:file:./buscaEmpregoPAOO
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console