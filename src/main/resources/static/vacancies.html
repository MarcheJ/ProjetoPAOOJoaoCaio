<h1>Vacancies</h1>
<div id="vacanciesList"></div>

<script>
  async function loadVacancies() {
    const response = await fetch('/vacancies');
    const data = await response.json();
    console.log(data);
    const list = document.getElementById('vacanciesList');
    data.forEach(v => {
      const div = document.createElement('div');
      div.textContent = v.title + ' - ' + v.location;
      list.appendChild(div);
    });
  }
  document.addEventListener('DOMContentLoaded', loadVacancies);
</script>
</body>
