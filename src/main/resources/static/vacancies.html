<h1>Vacancies</h1>
<div id="vacanciesList"></div>

<script>
  fetch('/vacancies')
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById('vacanciesList');
      data.forEach(v => {
        const div = document.createElement('div');
        div.textContent = v.title + ' - ' + v.location;
        list.appendChild(div);
      });
    })
    .catch(err => console.error('Error fetching vacancies:', err));
</script>
</body>
</html>
